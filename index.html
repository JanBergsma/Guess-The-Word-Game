<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/Cute-Cat-icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/app.js"></script>
    <title>Guess The Word Game</title>
  </head>
  <body>
    <section>
      <h1>Word Scramblle</h1>
      <div id="scrambled-word" class="scrambled-word"></div>
      <div class="tries-and-mistakes">
        <div class="tries">
          <div id="tries">Tries (0/6):</div>
          <div id="tries-state" class="tries-state">
            <div class="try try-done"></div>
            <div class="try try-done"></div>
            <div class="try try-done"></div>
            <div class="try try-done"></div>
            <div class="try try-done"></div>
            <div class="try"></div>
          </div>
        </div>
        <div class="mistakes">
          Mistakes:
          <div id="mistakes" class="mistakes-state">a,e,w,f</div>
        </div>
      </div>
      <div id="guessed-letters" class="guessed-letters">
        <span class="guessed-letter guessed-letter-active">
          <input
            type="text"
            id="guessed-letter"
            name="guessed-letter"
            required
            minlength="1"
            maxlength="1"
            size="1"
            placeholder="_"
          />
        </span>
        <span class="guessed-letter"></span>
        <span class="guessed-letter"></span>
        <span class="guessed-letter"></span>
        <span class="guessed-letter"></span>
        <span class="guessed-letter"></span>
      </div>
      <div class="button-container">
        <button id="random">Random</button>
        <button id="reset">Reset</button>
      </div>
    </section>
    <dialog>
      <p id="dialog-text"></p>
      <button autofocus>Close</button>
    </dialog>
  </body>
</html>
