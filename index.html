<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/Cute-Cat-icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Word Game</title>
  </head>
  <body>
    <section>
      <h1>Word Scramblle</h1>
      <div class="scrambled-word">relowf</div>
      <div class="tries-and-mistakes">
        <div class="tries">
          Tries (4/5):
          <div class="tries-state">
            <div class="try try-done"></div>
            <div class="try try-done"></div>
            <div class="try try-done"></div>
            <div class="try try-done"></div>
            <div class="try try-done"></div>
            <div class="try"></div>
          </div>
        </div>
        <div class="mistakes">
          Mistakes:
          <div class="mistakes-state">a,e,w,f</div>
        </div>
      </div>
      <div class="guessed-letters">
        <span class="guessed-letter">f</span>
        <span class="guessed-letter">l</span>
        <span class="guessed-letter">o</span>
        <span class="guessed-letter">w</span>
        <span class="guessed-letter guessed-letter-active"
          ><input
            type="text"
            id="guessed-letter"
            name="guessed-letter"
            required
            minlength="1"
            maxlength="1"
            size="1"
            placeholder="_"
        /></span>
        <span class="guessed-letter"></span>
      </div>
      <div class="button-container">
        <button>Random</button>
        <button>Reset</button>
      </div>
    </section>
  </body>
</html>
